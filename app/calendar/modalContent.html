<div class="modal-header">
    <h3 class="modal-title">Event action occurred!</h3>
</div>
<div class="modal-body">
    <p>Action:
    <pre>{{ ctrl.action }}</pre>
    </p>
    <p>Event:
    <pre>{{ ctrl.event | json }}</pre>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
